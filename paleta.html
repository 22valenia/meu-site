<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectuar Compra</title>
    <link rel="stylesheet" href="paleta.css">
</head>

<body>
    <main class="container">
        <h2>Paleta</h2>
        <br><br>
        <script>
            function buy(){
              let nomeCliente = document.getElementById('cliente').value;
              let produto = document.getElementById('produto').value;
              let qtd = document.getElementById('qtd').value;

              if(produto=== '' || qtd === ''){
                console.log(produto);
                console.log(qtd);
                alert('Por favor, preencha os campos obrigatorio!');
              }else{
                alert('A compra de ('+qtd+') produtos com o nome: '+produto+', foi realizado com sucesso!');
              }

            }
        </script>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="cliente" placeholder="Nome do cliente">
                <div class="underline"></div>
            </div>
            <br><br><br>

            <div class="campo">
                <label form="username"><strong>Selecinar produto</strong></label>
                <select id="produto" aria-required="">
                    <option></option>
                    <option>Paleta colorida</option>
                    <option>paleta cores dramática</option>
                    <option>paleta neutra</option>

                    <br>
                    <br>
                    <br>
                  
                </select>
            </div>
            <br><br><br><br><br><br>


            <div class="campo">
                <label form="username"><strong>Selecionar quatidade</strong></label>
                <select id="qtd" aria-required="">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>


                </select>
            </div>
            <br><br><br><br><br><br><br>

            <div class="campo">
                <label form="username"><strong>Selecionar preço</strong></label>
                <select id="preço" aria-required="">
                    <option>3000kz</option>

                </select>
            </div>

            <br><br>

            <input type="submit" value="Comprar" onclick="buy()" />
            <a href="./index.html" class="a">voltar</a>

        </form>

    </main>




</body>

</html>
